  <!-- Favicon -->

  <link rel="icon" type="image/png" href="./assets/images/favicon.png">

<body>
  <div class="container-fluid px-0 d-flex flex-column justify-content-center align-items-start main-container">
    <header class="container-fluid px-0">
      <nav class="navbar navbar-expand navbar-light bg-light justify-content-center border-0 shadow-sm">
        <div class="col-11 col-sm-11 col-md-10 col-lg-10 col-xl-10 col-xxl-8">
          <div class="d-flex justify-content-between  align-items-center">
            <a class="navbar-brand" href="home.html">
              <div class="d-flex flex-row align-items-center">
                <img src="./assets/running.svg" alt="Health Track" width="44" height="44">
                <span id="brand-title">Health <b>Track</b></span>
              </div>
            </a>
            <div>
              <ul class="navbar-nav d-none d-md-flex">
                <li class="nav-item">
                  <a class="nav-link" href="activities.html">Atividades</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="meals.html">Refeições</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="measurements.html">Medições</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="profile.html">Perfil</a>
                </li>

                <a id="exit-button" type="button" class="btn btn-outline-danger" href="login.html">Sair</a>
              </ul>
            </div>
            <div class="btn-group dropstart d-block d-md-none">
              <a class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-list menu-icon"></i>
              </a>
              <ul class="dropdown-menu shadow-sm">
                <li class="d-flex flex-row align-items-center justify-content-center dropdown-item">
                  <i class="bi bi-kanban dropdown-item-icon"></i>
                  <a class="dropdown-item" type="button" href="activities.html">Atividades</a>
                </li>
                <li class="d-flex flex-row align-items-center justify-content-center dropdown-item">
                  <i class="bi bi-egg-fried dropdown-item-icon"></i>
                  <a class="dropdown-item" type="button" href="meals.html">Refeições</a>
                </li>
                <li class="d-flex flex-row align-items-center justify-content-center dropdown-item">
                  <i class="bi bi-graph-up dropdown-item-icon"></i>
                  <a class="dropdown-item" type="button" href="measurements.html">Medições</a>
                </li>
                <li class="d-flex flex-row align-items-center justify-content-center dropdown-item active">
                  <i class="bi bi-person-badge dropdown-item-icon active-icon"></i>
                  <a class="dropdown-item active" type="button" href="profile.html">Perfil</a>
                </li>
                <li class="d-flex flex-row align-items-center justify-content-center dropdown-item">
                  <i class="bi bi-box-arrow-right dropdown-item-icon"></i>
                  <a class="dropdown-item" type="button" href="login.html">Sair</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="container-fluid d-flex flex-row justify-content-center px-0 main-content">
      <main
        class="d-flex flex-column align-items-start justify-content-start col-11 col-sm-11 col-md-10 col-lg-10 col-xl-10 col-xxl-8 my-3 my-sm-3 my-md-4 my-lg-4 my-xl-4 my-xxl-4 p-4 p-sm-4 p-md-5 p-lg-5 p-xl-5 p-xxl-5 rounded-2 border-0 shadow-sm card">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="breadcrumb-link" href="home.html">Início</a></li>
            <li class="breadcrumb-item active" aria-current="page">Perfil</li>
          </ol>
        </nav>
        <div class="container-fluid px-0 d-flex flex-row justify-content-between align-items-end mb-4 border-bottom">
          <h1 class="main-title">Seu Perfil</h1>
          <button type="button" class="btn btn-outline-secondary btn-sm my-2 custom-btn-add" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">Editar Perfil</button>
        </div>
        <div
          class="container-fluid px-0 d-flex flex-row align-items-center justify-content-start profile-main-container">
          <div class="container-fluid px-0 d-flex flex-column align-items-center justify-content-center border-end border-secondary">
            <img src="./assets/images/rick_morty.png" class="rounded-circle profile-photo" alt="foto de perfil">
          </div>
          <div class="container-fluid px-0 d-flex flex-column align-items-center justify-content-center">
            <form class="container-fluid px-5">
              <fieldset disabled class="mx-5">
                <div>
                  <div class="col mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" value="Arthur D'Afonseca e Silva" required>
                  </div>
                  <div class="col mb-3">
                    <label for="data" class="form-label">Data de Nascimento</label>
                    <input type="text" class="form-control" id="data" value="11/05/1989" required>
                  </div>
                  <div class="col mb-3">
                    <label for="objetivo" class="form-label">Objetivo</label>
                    <input type="text" class="form-control" id="objetivo" value="Ganhar massa muscular" required>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </main>
    </section>
  </div>
  </div>

  <!-- Modal New Activity -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title form-title" id="staticBackdropLabel">Editar Perfil</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="needs-validation">
          <div class="modal-body m-4 mt-3 pb-4">
            <div class="row mb-3">
              <div class="col-8">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" value="Arthur D'Afonseca e Silva" placeholder="Seu nome"  required>
              </div>
              <div class="col-4">
                <label for="data" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data" required>
              </div>
            </div>
            <div class="col">
              <label for="objetivo" class="form-label">Objetivo</label>
              <input type="text" class="form-control" id="objetivo" value="Ganhar massa muscular" placeholder="Seu objetivo" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary custom-btn-save">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
</body>

</html>
